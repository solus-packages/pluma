name       : pluma
version    : 1.22.0
release    : 14
source     :
    - https://github.com/mate-desktop//pluma/archive/v1.22.0.tar.gz : 0695a2a711578e1dc6e8ce39feed4f01d96ca38586abe7a99c11b5b7533c93dd
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Text Editor for the MATE Desktop
description: |
    pluma is a small and lightweight UTF-8 text editor for the MATE environment. Based on gedit, the text editor for the GNOME2 environment.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gtk-doc)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sm)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --enable-gtk-doc --disable-tests
build      : |
    %make
install    : |
    %make_install
