name       : pluma
version    : 1.24.2
release    : 23
source     :
    - https://github.com/mate-desktop/pluma/releases/download/v1.24.2/pluma-1.24.2.tar.xz : e439114fc5b86cbf79cee5522b40688e0516243081882b42264b0f4aa1cb6ea0
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Text Editor for the MATE Desktop
description: |
    pluma is a small and lightweight UTF-8 text editor for the MATE environment. Based on gedit, the text editor for the GNOME2 environment.
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gtk-doc)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sm)
    - itstool
setup      : |
    %configure --enable-gtk-doc --disable-tests
build      : |
    %make
install    : |
    %make_install
