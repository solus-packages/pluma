name       : pluma
version    : 1.20.4
release    : 13
source     :
    - https://github.com/mate-desktop/pluma/archive/v1.20.4.tar.gz : 7a7616962e797df16dd9fb4ccc50409bb91a1e17d65cd27b23b20bb8d3a13026
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Text Editor for the MATE Desktop
description: |
    pluma is a small and lightweight UTF-8 text editor for the MATE environment. Based on gedit, the text editor for the GNOME2 environment.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(pygobject-2.0)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(sm)
    - pkgconfig(x11)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --enable-gtk-doc --disable-tests
build      : |
    %make
install    : |
    %make_install
